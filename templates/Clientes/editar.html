{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Cliente - Editar</title>
  </head>

  <body class="vw-100 vh-100" style="">
    {% include "nav.html" %}

    <div
      class="container w-100 d-flex justify-content-center align-items-center"
    >

      <div class="card text-dark text-center mt-3 w-75">
        <div class="card-header">
        <h5 class="card-text">
            Datos Cliente
        </h5>
        </div>
        <div class="card-body ">
          <div class="card-text">Llene todos los datos de la <strong>CLIENTE</strong> </div>
         <form method="POST" class="text-left">
          {% csrf_token %}
          <div class="form-group">            
              <input
                style="opacity:0;height:10px"
                required                
                class="form-control form-control-sm"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Tipo usuario"
                value="{{cliente.user.last_name}}"
                name="last_name"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Cedula</label>
              <input
                required
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Cedula"    
                value="{{cliente.user.username}}"            
                name="username"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Nombres</label>
              <input
              required
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Nombres"
                value="{{cliente.user.first_name}}"   
                name="first_name"
                
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Correo electrónico</label>
              <input
              required
                type="email"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Correo electrónico"
                value="{{cliente.user.email}}"   
                name="email"
              />
            </div>
              
            <div class="form-group">
              <label for="exampleInputPassword1">Agencia</label>
              
              <select class="form-select" aria-label="Default select example" id="floatingInput" name="agencia">
            <option>Agencia</option>
            {% for agencia in agencias  %}
          
            {% if agencia.pk == cliente.agencia.pk %}
            <option selected value={{agencia.id}}>{{agencia.nombre}}</option>
            
            {% else %}
             <option value={{agencia.id}}>{{agencia.nombre}}</option>
            
            {% endif %}
            {% endfor %}
          
          </select>
            </div>    
            </br>
            <div class="text-center">
            <a href="/clientes/" type="submit" class="btn btn-danger mr-3">REGRESAR</a>
            <input value="ACTUALIZAR CLIENTE" type="submit" class="btn btn-primary text-center">
            </Fdiv>
              
           
            {% if error %}
                {{error}}
            {% endif %}
          </form>
         
        </div>
      </div>
    </div>
  </body>
</html>
