<script>
  
    $(function(){
        
        function messageError(text){
            Swal.fire({
            title:'ERRROR',
            html: '<pre style="text-align: initial !important;">' + text + '</pre>',
            icon:'error',
            confirmButtonColor:'#d33',
            confirmButtonText:'Aceptar'
        })}
        var url=$("form").attr("action")
        var token=$("[name=csrfmiddlewaretoken]").val()
function messageSuccess(text){
            Swal.fire({
            title:'EXITO',
            html: '<pre style="text-align: initial !important;">' + text + '</pre>',
            icon:'success',
            confirmButtonColor:'green',
            confirmButtonText:'Aceptar'
        }).then((result) => {
  /* Read more about isConfirmed, isDenied below */
  if (result.isConfirmed) {
     location.href=location.protocol+"//"+location.host+"/agendamientos/";
  } 
})
        }
        $("#form").submit(function(e){
            e.preventDefault()
            let formdata=$("form").serializeArray()
            console.log(formdata)
            $.ajax({
                method: "POST",
                url: url,
                data: formdata,
                headers:{'X-CSRFToken':token},
                }).done(function(r,textStatus,xhr){                  
                if(xhr.status==200){
                   messageSuccess("Se creo exitosamente")
                  
                }else{
                    console.log("text",textStatus)
                    messageError(textStatus);
                }
               
            }).fail(function(error){               
                let ar=JSON.parse(error.responseText)              
                console.log(ar)               
                let obe = Object.values(ar);
             
                let mensaje=""
                for (var k in obe) {
                    if ((Number(k) + 1) === obe.length) {
                        mensaje+="- "+obe[k][0]
                    }else{
                    mensaje+= "- "+obe[k][0]+"\n"

                    }
                    
                }
                
               
                 messageError(mensaje)
                
            });
        })
    })

     
</script>
