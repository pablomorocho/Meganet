{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}" />
      <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>Login</title>
  </head>

  <body class="vw-100 vh-100" style="">
    {% comment %} {% include "nav.html" %} {% endcomment %}

    <div
      class="container d-flex justify-content-center w-100 align-items-center h-100"
    >
      <div class="row" style="box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;padding:24px;border-radius:6px;display:flex;flex-direction:column;justify-content:center;align-items: center;">
      <img width="150" src="{% static 'images/meganet.png' %}" style="text-align:center;margin-bottom:24px"/>
        <div class="col text-center">
          <h2>Inicio de sesión</h2>
          </br>
          <form method="POST">
          {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Correo electonica</label>
              <input
               
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                name="email"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                name="password"
              />
            </div>
            </br>

            <button type="submit" class="btn btn-primary">
              Iniciar sesión
            </button>
            {% if error %}
                {{error}}
            {% endif %}

              <div class="password-reset-link">
              <p>¿Ha olvidado su clave? Puede resturarla 
    <a href="{% url 'password_reset' %}">aqui</a>
              </p>
  </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
